<mat-toolbar color= "primary">
    <mat-toolbar-raw fxLayout="raw">
        <span class="title-center">Forgot Password</span>
    </mat-toolbar-raw>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <def fxFlex fxLayout="column">
            <mat-form-filed appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                    <span *ngIf="forgotPasswordForm.controls.email.errors.required">This field is Mandatory.</span>
                    <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">This filed is invalid.</span>

                </mat-error>
            </mat-form-filed>
        </def>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">Send Password</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
