<mat-toolbar color= "primary">
    <mat-toolbar-raw fxLayout="raw">
        <span class="title-center">Login</span>
    </mat-toolbar-raw>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <def fxFlex fxLayout="column">
            <mat-form-filed appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.errors.required">This field is Mandatory.</span>
                    <span *ngIf="loginForm.controls.email.errors.pattern">This filed is invalid.</span>
                </mat-error>
            </mat-form-filed>
            <mat-form-filed appearance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                    <span *ngIf="loginForm.controls.password.errors.required">This field is Mandatory.</span>
                    <span *ngIf="loginForm.controls.password.errors.pattern">This filed is invalid.</span>
                </mat-error>
            </mat-form-filed>
        </def>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(loginForm.valid && loginForm.dirty)">Login</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
